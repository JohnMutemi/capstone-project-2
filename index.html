<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Post</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Create your blog post here</h2>
     <!-- Existing blog post details -->
     <div id="existingPost">
        <!-- Table for blog post details -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">DATE</th>
                    <th scope="col">THREAD</th>
                    <th scope="col">AUTHOR</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">UNREAD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-04-17</td>
                    <td id="threadLink">Football analysis</td>
                    <td id="authorName">John Kisinga</td>
                    <td>Active</td>
                    <td>Yes</td>
                </tr>
                <!-- More rows can be added similarly -->
            </tbody>
        </table>
    </div>
 <!-- Create New Post button -->
 <button class="btn btn-primary mb-3" id="addNewPostButton">Add New Post</button>

 <!-- Create New Post area -->
 <div id="createNewPost" style="display: none;">
     <div class="mb-3">
         <label for="author" class="form-label">Author</label>
         <input type="text" class="form-control" id="author">
     </div>
     <div class="mb-3">
         <label for="topic" class="form-label">Topic</label>
         <input type="text" class="form-control" id="topic">
     </div>
     <div class="mb-3">
         <label for="blogBody" class="form-label">Post here (up to 300 words)</label>
         <textarea class="form-control" id="blogBody" rows="5" maxlength="300"></textarea>
     </div>
     <div class="text-center">
         <button class="btn btn-primary" id="saveNewPost">SAVE</button>
         <button class="btn btn-secondary" id="cancelNewPost">CANCEL</button>
     </div>
       <!-- Form for adding new post -->
    <form id="postForm" style="display: none;">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author"><br>
        <label for="topic">Topic:</label><br>
        <input type="text" id="topic" name="topic"><br>
        <label for="post">Post:</label><br>
        <textarea id="post" name="post"></textarea><br>
        <label for="image">Image URL:</label><br>
        <input type="text" id="image" name="image"><br><br>
        <button type="submit">Add Post</button>
    </form>
 </div>
 <div id="postContent" style="display: none;">
    <h3>Post Content</h3>
    <div id="postContentText"></div>
</div>


    </div>

</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
