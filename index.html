<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Post</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Create your blog post here</h2>

    <!-- Table for blog post details -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">DATE</th>
                <th scope="col">THREAD</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">STATUS</th>
                <th scope="col">UNREAD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-04-17</td>
                <td>Football analysis</td>
                <td>John Kisinga</td>
                <td>Active</td>
                <td>Yes</td>
            </tr>
            <!-- More rows can be added similarly -->
        </tbody>
    </table>

    <!-- Blog post body textarea -->
    <div class="mb-3">
        <label for="blogBody" class="form-label">post here (up to 300 words)</label>
        <textarea class="form-control" id="blogBody" rows="5" maxlength="300"></textarea>
    </div>

    <!-- Action buttons -->
    <div class="text-center">
        <button class="btn btn-primary">REPLY</button>
        <button class="btn btn-secondary">EDIT</button>
        <button class="btn btn-danger">DELETE</button>
        <button class="btn btn-secondary">EDIT</button>
        <button class="btn btn-danger">SAVE</button>
    </div>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
